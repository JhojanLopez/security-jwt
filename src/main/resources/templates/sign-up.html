<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Completar registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Completa el registro</h3>
                </div>
                <div class="card-body">
                    <!-- Mostrar información del usuario -->
                    <div class="mb-4">
                        <p><strong>Name:</strong> <span th:text="${user.name}">John Doe</span></p>
                        <p><strong>Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        Las contraseñas no coinciden. Por favor, inténtelo de nuevo.
                    </div>
                    <!-- Formulario para asignar nueva contraseña -->
                    <form method="POST" th:action="@{/api/v1/users/assign-password}" th:object="${user}" >
                        <input type="hidden" th:field="*{name}" />
                        <input type="hidden" th:field="*{email}" />
                        <input type="hidden" th:field="*{token}" />
                        <!-- Campo: Nueva Contraseña -->
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}"
                                   minlength="5" maxlength="20" required>
                        </div>

                        <!-- Campo: Confirmar Contraseña -->
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                                   minlength="5" maxlength="20" required>
                        </div>

                        <!-- Botón de envío -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Asignar contraseña</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
